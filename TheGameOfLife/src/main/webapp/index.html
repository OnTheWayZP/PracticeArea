<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Game Of Life</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 本地CSS 文件 -->
    <link rel="stylesheet" href="/index.css">
</head>
<body id="body">
<div>
    <form>
        <div class="form-group">
            <label>长度</label>
            <input type="text" class="form-control" id="rowText" placeholder="长度">
        </div>
        <div class="form-group">
            <label>宽度</label>
            <input type="text" class="form-control" id="colText" placeholder="宽度">
        </div>
        <div class="form-group">
            <label>当前代数</label>
            <input type="text" class="form-control" id="generateCount" placeholder="代数">
        </div>
        <button id="initButton" type="button" class="btn btn-primary">随机初始化</button>
        <button id="countCleanButton" type="button" class="btn btn-primary">代数清零</button>
        <button id="cellCleanButton" type="button" class="btn btn-primary">细胞清零</button>
        <button id="generateButton" type="button" class="btn btn-primary">繁衍</button>
    </form>
</div>
<div id="table">
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!-- 本地JavaScript 文件 -->
<script src="/index.js"></script>
</body>
</html>
